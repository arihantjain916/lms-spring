spring.application.name=Learning Management System

server.servlet.context-path=/api
#spring.datasource.url=jdbc:postgresql://db:5432/lms for docker
spring.datasource.url=${DB_URL}
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jps.hibernate.ddl-auto= update
spring.jpa.generate-ddl = true
spring.jpa.defer-datasource-initialization=true
spring.jackson.serialization.fail-on-empty-beans=false
#debug=true
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
spring.cloudinary.url=${CLOUDINARY_URL}
server.error.whitelabel.enabled=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jwt.key=${JWT_SECRET}
spring.gemini.api-key=${GEMINI_API_KEY}